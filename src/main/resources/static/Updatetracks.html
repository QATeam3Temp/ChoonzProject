<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="/css/mutual.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>update Tracks</title>
  </head>

  <body onload="load()">
    <nav class="navbar fixed-top navbar-expand-lg">
      <a class="navbar-brand" href="./">
        <img class="logo" src="img/choonzimg.png" width="auto" ml-auto height="45"
      /></a>
      <button
        class="navbar-toggler collapsed border-0"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar"
      >
        <span class="navbar-toggler-icon"></span>
        <div class="close-icon py-1">âœ–</div>
      </button>
      <div class="collapse navbar-collapse" id="collapsingNavbar">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/tracks">Featured Tracks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/artists">Artists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/playlists">Top Playlists</a>
          </li>
        </ul>
      </div>
      <form class="form-inline my-2 my-lg-0" action="/search">
        <input name="x" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />

        <button id="searchbar" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <div class="navbar-right">
        <a class="navbar-link" href="login.html">Log in</a>
        <a class="navbar-link" href="signup.html">Sign Up</a>
      </div>
    </nav>
    <form>
      <div class="form-group">
        <!-- Name field -->
        <label class="control-label">Track name</label>
        <input class="form-control" id="track-name" type="text" />
      </div>

      <div class="form-group">
        <!-- Duration field -->
        <label class="control-label">Duration</label>
        <input class="form-control" id="duration" type="text" placeholder="in seconds" />
      </div>

      <div class="form-group">
        <!-- Lyrics field -->
        <label class="control-label" for="message">Lyrics</label>
        <textarea class="form-control" cols="40" id="inp-lyr" rows="7"></textarea>
      </div>

      <div class="form-group">
        <button id="update-button" class="btn btn-primary" name="submit" type="submit">update</button>
      </div>
    </form>

    <script src="js/front.js"></script>
    <script src="js/mutual.js"></script>
    <script src="js/update/updatetrack.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
