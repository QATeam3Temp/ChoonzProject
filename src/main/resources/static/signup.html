<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/forms.css"  />
  </head>
  <body>
    <div class="signup-form">
      <form class="" action="index.html" method="POST">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Username" class="txtb" />
        <input type="password" id="password" placeholder="Password" class="txtb" />
        <input type="password" id="confpassword" placeholder="Confirm Password" class="txtb" />
        <input type="submit" id="submit" value="Create Account" class="signup-btn" />
        </form>
        <hr>
        <div class="text-center">
             <a href="login.html"> Do you already have an account? Login here</a>
        </div>
        
      
    </div>
    <script src="js/signupuser.js"></script>
  </body>
</html>
